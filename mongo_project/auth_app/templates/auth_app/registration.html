{% extends 'base.html' %}
{% block title %}registration{% endblock %}
{% block container %}
<h1>registration form</h1>
<div class="reg_form">
    <form class="form-horizontal" action="{% url 'auth:register' %}"
        method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="register">
    </form>
</div>
{% endblock %}
